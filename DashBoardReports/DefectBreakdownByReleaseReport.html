<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {

var data = google.visualization.arrayToDataTable([
         ['Release', 'P0', 'P1', 'P2', 'P3', 'P4'],
         ['Sanity',    20,      12,         12,             32,           11],
         ['Regression',    5,      23,        2,             22,          22],
         ['Release 1',  10,      22,        44,             11,           39],
         ['Release 2',  28,      33,        23,             16,           21],
         ['Release 3',  44,      22,         21,             10,          36]
      ]);
var options = {
      title : 'Defect breakdown by releases',
      vAxis: {title: 'Defect Count'},
      hAxis: {title: 'Releases'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };
var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
}
    </script>
  </head>
  <body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
