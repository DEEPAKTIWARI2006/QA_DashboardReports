<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawVisualization);
      
      function drawVisualization() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Component');
        data.addColumn('string', 'Story ID');
        data.addColumn('string', 'Test Case ID');
        data.addColumn('string', 'Defect ID');
        data.addColumn('string', 'Health Status');
        data.addRows([
          ['Login',  'AUT-1', 'AUT-31', 'AUT-36', 'Good'],
          ['Inbox',   'AUT-1', 'AUT-31', 'AUT-36', 'Good']
        ]);

        var table = new google.visualization.Table(document.getElementById('chart_div'));

        table.draw(data, {showRowNumber: true, width: '80%', height: '30%'});
      }
    </script>
    </head>
     <div id="chart_div"></div>
  </body>
</html>
